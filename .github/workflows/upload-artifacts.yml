name: Upload Solidity Artifacts to S3

on:
  push:
    branches:
      - main

jobs:
  upload-artifacts:
    name: Build and Upload Standard JSON
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Run Forge build
        run: |
          forge --version
          forge build --skip script

      - name: Convert artifacts to Standard JSON
        run: python3 .github/scripts/convert_artifacts.py
        env:
          INPUT_DIR: out
          OUTPUT_DIR: standard-json-out

      - name: Install AWS CLI
        run: |
          curl "https://awscli.amazonaws.com/awscli-exe-linux-aarch64.zip" -o "awscliv2.zip"
          unzip -q awscliv2.zip
          ./aws/install

      - name: Upload to S3
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: us-east-1
        run: |
          aws s3 sync standard-json-out/ s3://solidity-artifacts/boring-vault/standard-json/ \
            --delete \
            --no-progress
          echo "Uploaded $(find standard-json-out -name '*.json' | wc -l) standard JSON artifacts to S3"

          aws s3 sync out/ s3://solidity-artifacts/boring-vault/out/ \
            --delete \
            --no-progress
          echo "Uploaded $(find out -name '*.json' | wc -l) compilation artifacts to S3"
