name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:

jobs:
  format:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: stable-1.4.3

      - name: Check formatting
        run: forge fmt --check
